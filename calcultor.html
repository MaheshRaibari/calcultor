    <!-- </div> -->
    <script>
        let counter = ""
        let but = document.querySelectorAll(".my button")
        let para = document.querySelector("p")

        for (let i = 0; i < but.length; i++)
            but[i].onclick = () => {
                counter += but[i].innerHTML
                para.innerHTML = counter
            }

    </script>
